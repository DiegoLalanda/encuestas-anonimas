<div class="flex flex-col h-full bg-gray-50">
    <app-header-form></app-header-form>

    <!-- Filter Bar -->
    <div class="bg-white px-4 sm:px-6 py-3 border-b">
        <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold text-negro">Respuestas</h2>
            <div class="flex items-center gap-2">
                <select [(ngModel)]="selectedFilter"
                    class=" bg-white border border-gray-300 rounded-xl pl-3 pr-8 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                    @for (option of filterOptions; track option.value) {
                    <option [value]="option.value">{{ option.label }}</option>
                    }
                </select>
            </div>
        </div>
    </div>

    <!-- Results Table -->
    <div class="flex-1 overflow-auto px-4 sm:px-6 py-4">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden border">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10">
                                <div class="flex items-center gap-1">
                                    <i-lucide [name]="icons.Calendar" class="w-3 h-3"></i-lucide>
                                    Fecha de respuesta
                                </div>
                            </th>
                            @for (question of questions; track question.id) {
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <div class="flex items-center gap-1">
                                    <i-lucide [name]="getQuestionIcon(question.type)" class="w-3 h-3"></i-lucide>
                                    {{ question.text }}
                                </div>
                            </th>
                            }
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (response of responses; track response.date) {
                        <tr class="hover:bg-gray-50">
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-negro sticky left-0 bg-white">
                                {{ response.date }}
                            </td>
                            @for (answer of response.answers; track $index) {
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs overflow-hidden text-ellipsis">
                                {{ answer }}
                            </td>
                            }
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
